title: Victor Lin
permalink: ':title/'
url: "https://victor-lin.github.io"

# Author Settings
author: Victor Lin
facebook: VictorLinMashups
github: victor-lin
linkedin: victor-lin
youtube: VictorLin

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "blog/page/:num"

collections:
  mashups:
    output: true

sass:
    sass_dir: assets/css/scss

analytics: UA-109654720-1

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
