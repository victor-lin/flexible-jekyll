---
layout: main
permalink: /videos/
---

{% assign items = site.videos | sort: 'order_num' %}
{% for item in items reversed %}
<article class="item">
  {% if item.img_thumb %}
    <a class="item-thumbnail" style="background-image: url({{"/assets/img/" | prepend: site.baseurl | append : item.img_thumb}})" href="{{item.url | prepend: site.baseurl}}"></a>
  {% else %}
  {% endif %}
  <div class="item-content">
    <h2 class="item-title"><a href="{{item.url | prepend: site.baseurl}}">{{item.title}}</a></h2>
  </div>
</article>
{% endfor %}
